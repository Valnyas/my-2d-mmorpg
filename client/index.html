<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D MMORPG - –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .status-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .server-url {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .status-card {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-offline {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .status-loading {
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .server-info {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .last-checked {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="logo">üåç 2D MMORPG</div>
        
        <div class="server-url">
            –°–µ—Ä–≤–µ—Ä: https://my-game-test-nfbe.onrender.com
        </div>
        
        <div class="status-card">
            <h2>–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</h2>
            
            <div class="server-info">
                <span id="status-indicator" class="status-indicator status-loading"></span>
                <span id="status-text">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...</span>
            </div>

            <div id="server-details" style="display: none;">
                <div>üîÑ Ping: <span id="ping-time">-</span> ms</div>
                <div>üë• –ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: <span id="player-count">0</span></div>
                <div>üïí –í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã: <span id="uptime">-</span></div>
            </div>

            <div id="error-message" class="error-message"></div>
        </div>

        <button class="btn" id="refresh-btn" onclick="checkServerStatus()">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å
        </button>

        <button class="btn" id="play-btn" disabled onclick="startGame()">
            üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        </button>

        <div class="last-checked">
            –ü–æ—Å–ª–µ–¥–Ω—è—è –ø—Ä–æ–≤–µ—Ä–∫–∞: <span id="last-checked">-</span>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–µ—Ä–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–∞—à Render URL
        const SERVER_URL = 'https://my-game-test-nfbe.onrender.com';

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const serverDetails = document.getElementById('server-details');
        const pingTime = document.getElementById('ping-time');
        const playerCount = document.getElementById('player-count');
        const uptime = document.getElementById('uptime');
        const errorMessage = document.getElementById('error-message');
        const refreshBtn = document.getElementById('refresh-btn');
        const playBtn = document.getElementById('play-btn');
        const lastChecked = document.getElementById('last-checked');

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞
        async function checkServerStatus() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            setStatus('loading', '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...');
            hideError();
            refreshBtn.disabled = true;
            serverDetails.style.display = 'none';

            try {
                const startTime = Date.now();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–∑–æ–≤—ã–π health endpoint
                const healthResponse = await fetch(`${SERVER_URL}/health`, {
                    signal: AbortSignal.timeout(10000) // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç –¥–æ 10 —Å–µ–∫—É–Ω–¥ –¥–ª—è Render
                });

                const ping = Date.now() - startTime;

                if (!healthResponse.ok) {
                    throw new Error(`HTTP error! status: ${healthResponse.status}`);
                }

                const healthData = await healthResponse.json();

                // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ª—É—á–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                let playersData = { count: 0 };
                let uptimeData = { uptime: '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ' };

                try {
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤
                    const playersResponse = await fetch(`${SERVER_URL}/api/players/count`);
                    if (playersResponse.ok) {
                        playersData = await playersResponse.json();
                    }

                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –≤—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã
                    const uptimeResponse = await fetch(`${SERVER_URL}/api/uptime`);
                    if (uptimeResponse.ok) {
                        uptimeData = await uptimeResponse.json();
                    }
                } catch (infoError) {
                    console.log('–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞:', infoError);
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                setStatus('online', '–°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç ‚úì');
                pingTime.textContent = ping;
                playerCount.textContent = playersData.count || 0;
                uptime.textContent = uptimeData.uptime || '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
                serverDetails.style.display = 'block';
                playBtn.disabled = false;

                updateLastChecked();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞:', error);
                setStatus('offline', '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω ‚úó');
                
                if (error.name === 'AbortError') {
                    showError('–¢–∞–π–º–∞—É—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: —Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª –∑–∞ 10 —Å–µ–∫—É–Ω–¥');
                } else if (error.message.includes('Failed to fetch')) {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
                } else {
                    showError(`–û—à–∏–±–∫–∞: ${error.message}`);
                }
                
                playBtn.disabled = true;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function setStatus(status, text) {
            statusIndicator.className = 'status-indicator';
            statusText.textContent = text;

            switch(status) {
                case 'online':
                    statusIndicator.classList.add('status-online');
                    break;
                case 'offline':
                    statusIndicator.classList.add('status-offline');
                    break;
                case 'loading':
                    statusIndicator.classList.add('status-loading');
                    break;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function updateLastChecked() {
            const now = new Date();
            lastChecked.textContent = now.toLocaleTimeString('ru-RU');
        }

        function startGame() {
            alert('–ò–≥—Ä–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è... –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –∏–≥—Ä–æ–≤–æ–π –∫–ª–∏–µ–Ω—Ç');
            // window.location.href = 'https://my-game-test-nfbe.onrender.com/game';
        }

        // –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        document.addEventListener('DOMContentLoaded', () => {
            checkServerStatus();
            setInterval(checkServerStatus, 30000);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        refreshBtn.addEventListener('click', checkServerStatus);
    </script>
</body>
</html>
